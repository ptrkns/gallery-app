<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery App by Peter Kenesei</title>
  </head>
  <body class="bg-gray-100 font-helvetica">
    <header class="bg-white h-20 flex justify-center items-center">
      <h1 class="text-3xl font-bold ">Gallery App</h1>
    </header>
    <main class="w-2/3 m-auto">
      <section class="mt-5">
          <img class="rounded-lg" id="main-image">
      </section>
      <section class="flex justify-center items-center">
          <div class="flex flex-row justify-center items-center space-x-5 w-1/2 h-40 my-5">
              <button class="w-10 h-10 rounded-full" id="al">&#129120;</button>
              <img class="w-1/5 rounded-lg" id="th-image-1">
              <img class="w-1/5 rounded-lg" id="th-image-2">
              <img class="w-1/5 rounded-lg" id="th-image-3">
              <button class="w-10 h-10 rounded-full" id="ar">&#129122;</button>
          </div>
      </section>
      <section>
          <div>
              <h2 class="font-bold text-2xl py-5" id="title"></h2>
              <p id="description"></p>
              <p id="artist"><i></i></p>
          </div>
          <div class="flex-col justify-center items-center">
              <h2 class="font-bold text-2xl py-5">Details</h2>
              <table class="table-auto bg-blue-200 w-full border-collapse rounded-lg">
                  <tr class="border-b-2 border-white">
                      <td class="p-2">Camera</td>
                      <td class="p-2" id="camera"></td>
                  </tr>
                  <tr class="border-b-2 border-white">
                      <td class="p-2">Lens</td>
                      <td class="p-2" id="lens"></td>
                  </tr>
                  <tr class="border-b-2 border-white">
                      <td class="p-2">F-stop</td>
                      <td class="p-2" id="fstop"></td>
                  </tr>
                  <tr class="border-b-2 border-white">
                      <td class="p-2">ISO</td>
                      <td class="p-2" id="iso"></td>
                  </tr>
                  <tr>
                      <td class="p-2">Shutter speed</td>
                      <td class="p-2" id="shutter"></td>
                  </tr>
              </table>
              <a class="block py-5 text-2xl font-semibold" id="link" href="#" target="_blank">Check the original post &#10063;</a>
          </div>
      </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.ts"></script>
    </main>
    <footer class="flex justify-center items-center bg-gray-100 h-64">
      Peter Kenesei (2024)
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
