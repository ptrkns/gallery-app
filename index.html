<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery App by Peter Kenesei</title>
  </head>
  <body class="bg-gray-100 font-helvetica">
    <header class="bg-white h-20 flex justify-center items-center">
      <h1 class="text-3xl font-bold ">Gallery App</h1>
    </header>
    <main class="w-2/3 m-auto">
      <section>
          <img id="main-image">
      </section>
      <section>
          <div class="flex-row">
              <button id="al">&#129120;</button>
              <img id="th-image-1">
              <img id="th-image-2">
              <img id="th-image-3">
              <button id="ar">&#129122;</button>
          </div>
      </section>
      <section>
          <div>
              <h2 id="title"></h2>
              <p id="description"></p>
              <p id="artist"><i></i></p>
          </div>
          <div class="flex-col justify-center items-center">
              <h2 class="font-bold text-2xl">Details</h2>
              <table class="bg-blue-200 w-full border-collapse">
                  <tr>
                      <td>Camera</td>
                      <td id="camera"></td>
                  </tr>
                  <tr>
                      <td>Lens</td>
                      <td id="lens"></td>
                  </tr>
                  <tr>
                      <td>F-stop</td>
                      <td id="fstop"></td>
                  </tr>
                  <tr>
                      <td>ISO</td>
                      <td id="iso"></td>
                  </tr>
                  <tr>
                      <td>Shutter speed</td>
                      <td id="shutter"></td>
                  </tr>
              </table>
              <a id="link" href="#" target="_blank">Check the original post &#10063;</a>
          </div>
      </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.ts"></script>
    </main>
    <footer class="flex justify-center items-center bg-white h-64">
      Peter Kenesei (2024)
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
